# Arquivo de workflow para rodar testes automatizados Node.js no GitHub Actions
name: CI - Testes API E-commerce

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm test
